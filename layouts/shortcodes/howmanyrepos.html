<p>I have: <span id="repoCount"></span> repos on my Github Account</p>
<ul id="repoList"></ul>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<canvas id="repoChart" width="800" height="400"></canvas>

<p>And another: <span id="repoCount2"></span> repos</p>
<ul id="repoList2"></ul>
<canvas id="repoChartPage2" width="800" height="400"></canvas>
<script>
        // Fetch data from GitHub API
        fetch('https://api.github.com/users/thatisdrtruman/repos')
        .then(response => response.json())
        .then(data => {
            const repoCountElement = document.getElementById('repoCount');
            const repoList = document.getElementById('repoList');
            repoCountElement.textContent = data.length; // Set the count of repositories
            const languages = {}; // initialise the list of languages

            data.forEach(repo => {
                const listItem = document.createElement('li');
                listItem.textContent = repo.name;
                repoList.appendChild(listItem);
                const lang = repo.language;
                    if (lang) {
                        if (!languages[lang]) {
                            languages[lang] = 1;
                        } else {
                            languages[lang]++;
                        }
                    }
            });
            const ctx = document.getElementById('repoChart').getContext('2d');
                const chart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: Object.keys(languages),
                        datasets: [{
                            label: 'Number of Repositories by Language',
                            data: Object.values(languages),
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1,
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            })

        fetch('https://api.github.com/users/thatisdrtruman/repos?page=2')
        .then(response => response.json())
        .then(data => {
            const repoCountElementPage2 = document.getElementById('repoCount2');
            const repoListPage2 = document.getElementById('repoList2');
            repoCountElementPage2.textContent = data.length; // Set the count of repositories
            const languagesPage2 = {}; // initialise the list of languages

            data.forEach(repo => {
                const listItemPage2 = document.createElement('li');
                listItemPage2.textContent = repo.name;
                repoListPage2.appendChild(listItemPage2);
                const lang = repo.language;
                    if (lang) {
                        if (!languagesPage2[lang]) {
                            languagesPage2[lang] = 1;
                        } else {
                            languagesPage2[lang]++;
                        }
                    }
            });
            const ctx = document.getElementById('repoChartPage2').getContext('2d');
                const chartPage2 = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: Object.keys(languagesPage2),
                        datasets: [{
                            label: 'Number of Repositories by Language Page 2',
                            data: Object.values(languagesPage2),
                            backgroundColor: 'rgba(75, 75, 192, 0.2)',
                            borderColor: 'rgba(75, 75, 192, 1)',
                            borderWidth: 1,
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
